<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Header -->
    <header class="logo container">

        <img src="img/Boosio-logo.png" alt="logo Boosio">

    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>

        <!-- Display Section -->
        <Section class="display container">

            <span class="display-text">0</span>
            
        </Section>
        <!-- /Display Section -->

        <!-- Buttons Section -->
        <Section class="keybord container">

            <div class="grid">
                <div class="buttons grey">7</div>
                <div class="buttons grey">8</div>
                <div class="buttons grey">9</div>
                <div class="buttons grey">4</div>
                <div class="buttons grey">5</div>
                <div class="buttons grey">6</div>
                <div class="buttons grey">1</div>
                <div class="buttons grey">2</div>
                <div class="buttons grey">3</div>
                <div class="last-row">
                    <div class="buttons grey">0</div>
                    <div class="buttons orange">=</div>
                </div>
            </div>

            <div class="column">
                <div class="buttons orange">C</div>
                <div class="buttons blue">+</div>
                <div class="buttons blue">-</div>
                <div class="buttons blue">x</div>
                <div class="buttons blue">/</div>
            </div>
            
        </Section>
        <!-- /Buttons Section -->        

    </main>
    <!-- /Main -->



    
</body>
</html>
